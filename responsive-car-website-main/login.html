
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <title>Login</title>
    <style>
        /*=============== GOOGLE FONTS ===============*/
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

/*=============== VARIABLES CSS ===============*/
:root {
  /*========== Colors ==========*/
  /*Color mode HSL(hue, saturation, lightness)*/
  --first-color: hsl(244, 75%, 57%);
  --second-color: hsl(249, 64%, 47%);
  --title-color: hsl(244, 12%, 12%);
  --text-color: hsl(244, 4%, 36%);
  --body-color: hsl(208, 97%, 85%);

  /*========== Font and typography ==========*/
  /*.5rem = 8px | 1rem = 16px ...*/
  --body-font: "Poppins", sans-serif;
  --h2-font-size: 1.25rem;
  --small-font-size: .813rem;
  --smaller-font-size: .75rem;

  /*========== Font weight ==========*/
  --font-medium: 500;
  --font-semi-bold: 600;
}

/* Responsive typography */
@media screen and (min-width: 1024px) {
  :root {
    --h2-font-size: 1.75rem;
    --normal-font-size: 1rem;
    --small-font-size: .875rem;
    --smaller-font-size: .813rem;
  }
}

/*=============== BASE ===============*/
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  background-color: var(--body-color);
  font-family: var(--body-font);
  color: var(--text-color);
}

input,
button {
  font-family: var(--body-font);
  border: none;
  outline: none;
}

img {
  max-width: 100%;
  height: auto;
}

/*=============== LOGIN FORM ===============*/
.login__content,
.login__form,
.login__inputs{
  display: grid;
}
.login__content{
  position: relative;
  height: 100vh;
  align-items: center;
}
.login__img{
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}
.login__form{
  position: relative;
  background-color: hsla(244, 16%, 92%, .6);
  border: 2px solid hsla(244, 16%, 92%, .75);
  margin-inline: 1.5rem;
  row-gap: 1.25rem;
  backdrop-filter: blur(20px);
  padding: 2rem;
  border-radius: 1rem;
}

.login__title{
  color: var(--title-color);
  font-size: var(--h2-font-size);
  margin-bottom: .5rem;
}
.login__title span{
  color: var(--first-color);
}
.login__description{
  font-size: var(--small-font-size);
}
.login__inputs{
  row-gap: .75rem;
  margin-bottom: .5rem;
}
.login__label{
  display: block;
  color: var(--title-color);
  font-size: var(--small-font-size);
  font-weight: var(--font-semi-bold);
  margin-bottom: .25rem;
}

/* day la class input password */
.login__input{ 
  width: 100%;
  padding: 14px 12px;
  border-radius: 6px;
  border: 2px solid var(--text-color);
  background-color: hsla(244, 16%, 92%, .6);
  color: var(--title-color);
  font-size: var(--smaller-font-size);
  font-weight: var(--font-medium);
  transition: border .4s;
}
.login__input::placeholder{
  color: var(--text-color);
}
.login__input:focus,
.login__inout:valid{
  border: 2px solid var(--first-color);
}
.login__box{
  position: relative;
}
.login__box .login__input{
  padding-right: 36px;
}

/* class icon con mat */
.login__eye{
  width: max-content;
  height: max-content;
  position: absolute;
  right: 0.74rem;
  top: 0;
  bottom: 0;
  margin: auto 0;
  font-size: 1.25rem;
  cursor: pointer;
}
.login__check{
  display: flex;
  column-gap: .5rem;
  align-items: center;
}
.login__check-input{
  appearance: none;
  width: 16px;
  height: 16px;
  border: 2px solid var(--text-color);
  background-color: hsla(244, 16%, 92%, .2);
  border-radius: .25rem;
}
.login__check-input:checked{
  background: var(--first-color);
}
.login__check-input:checked::before{
  content: 'âœ”';
  display: block;
  color: #fff;
  font-size: .75rem;
  transform: translate(1.5px, -2.5px);
}
.login__check-label{
  font-size: var(--small-font-size);
}

.login__buttons{
  display: flex;
  column-gap: .75rem;
}
.login__button{
  width: 100%;
  padding: 14px 2rem;
  border-radius: 6px;
  background: linear-gradient(180deg, var(--first-color), var(--second-color) );
  color: #fff;
  font-size: var(--small-font-size);
  font-weight: var(--font-semi-bold);
  box-shadow: 0 6px 24px hsla(244, 75%, 48%, .5);
  margin-bottom: 1rem;
  cursor: pointer;
}
.login__button-ghost{
  background: hsla(244, 16%, 92%, .6);
  border: 2px solid var(--first-color);
  color: var(--first-color);
  box-shadow: none;
}
.login__forgot{
  font-size: var(--smaller-font-size);
  font-weight: var(--font-semi-bold);
  color: var(--first-color);
  text-decoration: none;
}




/*=============== BREAKPOINTS ===============*/
/* For small devices */
@media screen and (max-width: 360px){
  .login__buttons{
    flex-direction: column;
  }
}


/* For medium devices */
@media screen and (min-width: 576px){
  .login__form{
    width: 450px;
    justify-self: center;
  }
}

/* For large devices */
@media screen and (min-width: 1064px){
  .container{
    height: 100vh;
    display: grid;
    place-items: center;
  }
  .login__content{
    width: 1024px;
    height: 600px;
  }
  .login__img{
    border-radius: 3.5rem;
    box-shadow: 0 24px 48px hsla(244, 75%, 36%, .45);
  }
  .login__form{
    justify-self: flex-end;
    margin-right: 4.5rem;
  }
}


@media screen and (min-width: 1200px){
  .login__content{
    height: 700px;
  }
  .login__form{
    row-gap: 2rem;
    padding: 3rem;
    border-radius: 1.25rem;
    border: 2.5px solid hsla(244, 16%, 92%, .75);
  }
  .login__description,
  .login__label,
  .login__button{
    font-size: var(--normal-font-size);
  }
  .login__inputs{
    row-gap: 1.25rem;
    margin-bottom: .75rem;
  }
  .login__input{
    border: 2.5rem solid var(--text-color);
    padding: 1rem;
    font-size: var(--small-font-size);
  }
  .login__input:focus,
  .login__input:valid{
    border: 2.5px solid var(--first-color);
  }
  .login__button{
    padding-block: 1rem;
    margin-bottom: 1rem;
  }
  .login__button-ghost{
    border: 2.5px solid var(--first-color);
  }
}




    </style>
</head>

<body>
    <div class="container">
        <div class="login__content">
            <img src="assets/img/bg-login.png" alt="login image" class="login__img">

            <form action="" class="login__form">

              <div>
                <h1 class="login__title">
                  <span>Welcome</span> Back
                </h1>
                <p class="login__description">
                  Welcome! Please login to continue.
                </p>
              </div>

              <div>
          
                <div class="login__inputs">
                  <div>
                    <label for="" class="login__label">Email</label>
                    <input type="email" placeholder="Enter your email address" required class="login__input">
                  </div>

                  <div>
                    <label for="" class="login__label">Password</label>
                    <div class="login__box">
                      <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                      <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                    </div>    
                  </div>
                </div>
                
                <div class="login__check">
                  <input type="checkbox" class="login__check-input">
                  <label for="" class="login__check-label">Remember me</label>
                </div>

              </div>

              <div>
                <div class="login__buttons">
                  <button class="login__button">Log In</button>
                  <button class="login__button login__button-ghost">Sign up</button>
                </div>

                <a href="#" class="login__forgot">Forgot Password ?</a>
              </div>

               

            </form>
        </div>
    </div>
    


    















    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

    <script>
        /*=============== SHOW HIDDEN - PASSWORD ===============*/

        const showHiddenPass = (inputPass, inputIcon) => {
          const input = document.getElementById(inputPass),
                iconEye = document.getElementById(inputIcon)
          
          iconEye.addEventListener('click', () =>{
            // Change password to text
            if(input.type === 'password'){
              // Switch to text
              input.type = 'text' 

              // Add icon
              iconEye.classList.add('ri-eye-line')

              // Remove icon
              iconEye.classList.remove('ri-eye-off-line')

            }else{
              // Change to password
              input.type = 'password'

              // Remove icon
              iconEye.classList.remove('ri-eye-line')

              
              // Add icon
              iconEye.classList.add('ri-eye-off-line')
            }
          })
        }

        showHiddenPass('input-pass','input-icon')
        
    </script>
</body>
</html>
